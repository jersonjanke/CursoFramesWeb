<div role="form">
    <div class="box-body">
        <div class="form-grop">
            <field model="bcCtrl.billingCycle.name"  placeholder="Informe o nome" id="name" label="Nome" grid="12 6 4" readonly="bcCtrl.tabDelete"></field>
            <field model="bcCtrl.billingCycle.month" placeholder="Informe o mês" id="month" label="Mês" grid="12 6 4" type="number" readonly="bcCtrl.tabDelete"></field>
            <field model="bcCtrl.billingCycle.year"  placeholder="Informe o ano" id="year" label="Ano" grid="12 6 4" type="number" readonly="bcCtrl.tabDelete"></field>                        

            <div class="col-xs-12">
                <fieldset>
                    <legend>Resumo</legend>
                    <div ng-include="'billingCycle/summary.html'"></div>
                </fieldset>
            </div>

            <div class="col-md-12">
                <fieldset>
                    <legend>Créditos</legend>
                    <div ng-include="'billingCycle/creditList.html'"></div>
                </fieldset>
            </div>

            <div class="col-md-12">
                <fieldset>
                    <legend>Déditos</legend>
                    <div ng-include="'billingCycle/debtList.html'"></div>
                </fieldset>
            </div>

        </div>        
    </div>
    <div class="box-footer">
        <button ng-if="bcCtrl.tabCreate" class="btn btn-primary" ng-click="bcCtrl.create()">Incluir</button>
        <button ng-if="bcCtrl.tabUpdate" ng-click="bcCtrl.update()" class="btn btn-info">Alterar</button>
        <button ng-if="bcCtrl.tabDelete" class="btn btn-danger" ng-click="bcCtrl.delete()">Excluir</button>
        <button class="btn btn-default" ng-click="bcCtrl.refresh()">Cancelar</button>
    </div>
</div>
