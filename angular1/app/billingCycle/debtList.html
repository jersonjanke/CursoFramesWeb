<div class="col-xs-12">
    <table class="table">
        <thead>
            <td>Nome</td>
            <td>Valor</td>
            <td>Status</td>
            <td>Ações</td>
        </thead>
        <tbody>
            <tr ng-repeat="debt in bcCtrl.billingCycle.debts">
                <td>
                    <input ng-model="debt.name" class="form-control" placeholder="Informe o nome" ng-readonly="bcCtrl.tabDelete">
                </td>
                <td>
                    <input ng-model="debt.value" ng-change="bcCtrl.calculateValues()" class="form-control" placeholder="Informe um valor" ng-readonly="bcCtrl.tabDelete"
                        type="number">
                </td>
                <td>
                    <!--<input ng-model="debt.status" class="form-control" placeholder="Informe o Status" data-ng-readonly="bcCtrl.tabDelete">                    -->                    
                    <ui-select ng-model="debt.status">
                        <ui-select-match placeholder="Selecione o status">{{debt.status}}</ui-select-match>
                        <ui-select-choices repeat="item in bcCtrl.status">
                            {{item}}
                        </ui-select-choices>
                    </ui-select>
                </td>
                <td>
                    <button class="btn btn-success" ng-disabled="bcCtrl.tabDelete" ng-click="bcCtrl.addDebt($index)">
                       <i class="fa fa-plus" aria-hidden="true"></i>
                   </button>
                    <button class="btn btn-warning" ng-disabled="bcCtrl.tabDelete" ng-click="bcCtrl.cloneDebt($index, debt)">
                        <i class="fa fa-clone" aria-hidden="true"></i>
                   </button>
                    <button class="btn btn-danger" ng-disabled="bcCtrl.tabDelete" ng-click="bcCtrl.deleteDebt($index)">
                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                   </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
