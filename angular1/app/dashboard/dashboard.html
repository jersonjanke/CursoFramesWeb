<content-header name="Dashboard" small="Versão 1.0"></content-header>

<section class="content" ng-controller="DashboardCtrl as dashboard">
    <value-box grid="4" color="bg-green" icon="fa fa-bank" value="R$ {{ dashboard.credit | number: 2 }}" text="Total de Créditos"></value-box>
    <value-box grid="4" color="bg-red" icon="fa fa-credit-card" value="R$ {{ dashboard.debt | number: 2 }}" text="Total de Déditos"></value-box>    
    <value-box grid="4" color="bg-blue" icon="fa fa-money" value="R$ {{ dashboard.total }}" text="Valor Consolidado"></value-box>    
</section>
