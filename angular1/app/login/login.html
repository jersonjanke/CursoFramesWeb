<div class="body-login" ng-controller="login as LoginCtrl">
    <div class="container">
        <div class="login-icon">
            <i class="glyphicon glyphicon-tint"></i> DigitalOcean
        </div>
        <div class="login-form">
            <div class="login-title">
                Login
            </div>
            <div class="login-input-parts">
                <input class="login-input" placeholder="Email Address" />
                <input class="login-input" placeholder="Password" />
                <input class="login-input button" type="button" value="Log In" />
            </div>
            <div class="login-forgot">
                Forgot password?
            </div>
        </div>
        <div class="login-signup">
            Don't have an account? <a href="#">Sign Up</a>
        </div>
    </div>
</div>
